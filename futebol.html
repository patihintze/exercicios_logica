<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Digite o número de vitórias"));
	var empates = parseInt(prompt ("Digite o número de empates"));
	var pontos = vitorias * 3 + empates;

	mostra("Os pontos do seu time são: " + pontos);

	if (pontos > 28) {
		mostra("O seu time está melhor do que o ano passado");
	}
	if (pontos < 28){
		mostra("O seu time está pior do que o ano passado");
	}
	if (pontos == 28){
		mostra("O seu time está igual ao ano passado");
	}
	mostra("FIM");

</script>
