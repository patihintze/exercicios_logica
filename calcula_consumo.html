<meta charset="UTF-8">

<h3> Álcool ou gasolina? </h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / tanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / tanque;

	document.write("Para este trajeto, o consumo com gasolina será de: " + consumoDeGasolina + "km/l <br>");
	document.write("Para este trajeto, o consumo com álcool será de: " + consumoDeAlcool + "km/l");

</script>
