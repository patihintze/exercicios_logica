<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br><br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

var contagem = 20

while(0 <= contagem){
	mostra(contagem);
	contagem = contagem - 1;

	
}

mostra("FIM");


</script>
