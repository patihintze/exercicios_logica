<meta charset="UTF-8">

<script>

function pulaLinha() {

	document.write("<br>");
}

function mostra(frase) {

	document.write(frase);
}

var minhaIdade = 27;
var idadeIrma = 37;
var diferencaIdade = idadeIrma - minhaIdade;

pulaLinha();
mostra("Nossa diferença de idade é de " + diferencaIdade + " anos.");

</script>
